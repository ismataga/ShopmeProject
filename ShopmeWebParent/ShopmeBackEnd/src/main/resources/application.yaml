server:
  port: 8099
  servlet:
    context-path: /ShopmeAdmin

spring:
  application:
    name: ShopmeBackEnd
  datasource:
    url: jdbc:postgresql://${DATABASE_IP:localhost}:${DATABASE_PORT:5432}/shopmeDb
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql



